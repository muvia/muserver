<h2  id="profile-page" data-i18n="_profile_"></h2>

<p data-i18n="_profile_msg_"></p>

<form id='profileform' role="form" class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-2 control-label" for="sound_background" data-i18n="_background_"></label>
        <div class="col-sm-10">
            <input id="sound_background" type="checkbox" value="" aria-labelledby='sound_background_label' aria-describedby='sound_background_desc' >
            <span id='sound_background_desc' data-i18n="_background_desc_" ></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="sound_effects" data-i18n="_effects_"></label>
        <div class="col-sm-10">

            <span id='sound_effects_desc' data-i18n="_effects_desc_" ></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="sound_narration" data-i18n="_narration_"></label>
        <div class="col-sm-10">
            <input id="sound_narration" type="checkbox" value="" aria-labelledby='sound_narration_label' aria-describedby='sound_narration_desc' >
            <span id='sound_narration_desc' data-i18n="_narration_desc_" ></span>
        </div>
    </div>

<h3 data-i18n="_graphic_engine_"></h3>

    <div data-i18n="_assetdetail_"></div>

    <div data-i18n="_clickenabled_"></div>
