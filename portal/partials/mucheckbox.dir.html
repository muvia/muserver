    <label id="{{id}}_label"  class="col-sm-2 control-label" for="{{id}}" data-i18n="_{{id}}_"></label>
    <div class="col-sm-10">
        <input id="{{id}}" type="checkbox" ng-model="bindvar" aria-labelledby="{{id}}_label" aria-describedby="{{id}}_desc" ng-change="onchange()">
        <span id="{{id}}_desc" data-i18n="_{{id}}_desc_" ></span>
    </div>
