<!DOCTYPE html>
<html ng-app="muPortal" ng-controller='mainController as mainCtrl' lang="{{locale}}">
<head>
    <meta charset="utf-8">
    <title data-i18n='_siteTitle_'></title>
    <meta name="description" content="{{'_siteDesc_'| i18n }}">
    <meta name="author" content="Cesar Pachon">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Needed for styling of HTML5 tags in IE 8 and earlier -->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="js/muportal.js"></script>
</head>

<body>

<!-- Skip link should be the first thing on the page -->
<p>
    <a href="#content" data-i18n="_skipToMainContent_"></a>
</p>

<nav class="navbar navbar-default" role="navigation" aria-labelledby="sitenav-desc">
    <h2 class="visually-hidden"><span id="sitenav-desc">Site</span> Navigation</h2>

    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Muvia</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#/welcome" data-i18n="_welcome_"></a></li>
                <li access-level="anon"><a href="#/login" data-i18n="_login_"></a></li>
                <li access-level="anon"><a href="#/register" data-i18n="_register_"></a></li>
                <li access-level="auth"><a href="#/profile" data-i18n="_profile_"></a></li>
                <li access-level="auth"><a href="#/virtualworld" ua-logout data-i18n="_virtualworld_"></a></li>
                <li access-level="anon"><a href="#/contact" ua-logout data-i18n="_contact_"></a></li>
                <li access-level="auth"><a href="#/logout" data-i18n="_logout_"></a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<header role="banner" aria-labelledby="banner-desc" class="header clearfix">
    <!-- On the home page, put the site title in an H1. Other pages it can be a paragraph.
         Notice the use of the id associating the text with the landmark role. This is done throughout this example page.
         Screen readers seem to be ignoring the labelledby, unfortunately, but those that support aria do tend to read
         the first heading when navigated to via landmark. -->
    <h1 id="banner-desc" data-i18n="_bannerTitle_"></h1>
</header>

<!-- There should be only one main landmark. -->
<main id="content" class="main-content" role="main" aria-labelledby="main-desc" tabindex="-1">
    <div ng-view></div>
</main>

<!-- There should be only one content information section -->
<hr>
<footer role="contentinfo" aria-labelledby="footer-desc" class="footer"
        ng-include="getLocalizedPartial('footer.html')"></footer>

</body>
</html>
