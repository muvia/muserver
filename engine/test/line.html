<html>
<head>
<meta charset="utf-8" />
<title>canvas</title> 
<script src="../../lib/gl-matrix.js" ></script>

</head>

<body>
<canvas id="c" width='480px' height='320px' style='border: 1px solid black' />
	</canvas>
	
<script src='../dist/muengine.js'></script>

<script >
 	var canvas = document.getElementById("c");

	var p0  = vec3.fromValues(0, 0, 0);
	var px = vec3.fromValues(1, 0, 0);
	var py = vec3.fromValues(0, 1, 0);
	var pz = vec3.fromValues(0, 0, 1);

	var axis = new MuEngine.Node(); 

	
	var linex = new MuEngine.Line(p0, px, "#ff0000");
	var nodex = new MuEngine.Node(linex);
	axis.addChild(nodex);

	var liney = new MuEngine.Line(p0, py, "#00ff00");
	axis.addChild( new MuEngine.Node(liney));


	var linez= new MuEngine.Line(p0, pz, "#0000ff");
	axis.addChild( new MuEngine.Node(linez));


	//I donÂ´t think the camera must have the canvas. 
	var camera = new MuEngine.Camera(canvas);

	MuEngine.setActiveCamera(camera);

	camera.eyeFixed(true);
 	camera.setEye(vec3.fromValues(0.1, 0.1, 0.1));
	camera.setCenter(vec3.fromValues(0, 0, 0));
 
	window.addEventListener('keydown', onkeydown,false);

	function onkeydown(e){
		var code = e.keyCode;
	  switch (code) {
	       case 37:console.log("Left");  camera.moveCenter(vec3.fromValues(0.1, 0, 0)); break; //Left key
	       case 38: console.log("Up"); camera.moveCenter(vec3.fromValues(0, 0.1, 0));break; //Up key
	       case 39: console.log("Right"); camera.moveCenter(vec3.fromValues(-0.1, 0, 0));break; //Right key
	       case 40: console.log("Down"); camera.moveCenter(vec3.fromValues(0, -0.1, 0));break; //Down key
	       default: console.log(code); //Everything else
	  }
		camera.ctx.clearRect(0, 0, canvas.width, canvas.height);
		MuEngine.renderNode(axis);
	};

</script>

</body>
</html>
