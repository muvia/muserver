<body>
<canvas id="c" width='480px' height='320px' style='border: 1px solid black' />
	</canvas>
	
<script src='../dist/muengine.js'></script>

<script >
 	var canvas = document.getElementById("c");

	var p0  = vec3.fromValues(0, 0, 0);
	var p1 = vec3.fromValues(1000, 1000, 1000);

	var line = new MuEngine.Line(p0, p1);

	var node = new MuEngine.Node(line);

	//I donÂ´t think the camera must have the canvas. 
	var camera = new MuEngine.Camera(canvas);

	MuEngine.setActiveCamera(camera);

	MuEngine.renderNode(node);

</script>

</body>
